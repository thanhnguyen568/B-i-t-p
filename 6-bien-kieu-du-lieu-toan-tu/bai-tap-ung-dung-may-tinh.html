<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Ứng dụng máy tính</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td colspan="2">
                        <input type="number" id="num1">
                    </td>
                    <td colspan="2">
                        <input type="number" id="num2">
                    </td>
                </tr>
                <br/>
                <tr>
                    <td>
                        <input type="button" value="Addition(+)" id="add" onclick="mycalculate(this.value)">
                    </td>
                    <td>
                        <input type="button" value="Subtraction(-)" id="sub" onclick="mycalculate(this.value)">
                    </td>
                    <td>
                        <input type="button" value="Multiplication(x)" id="mul" onclick="mycalculate(this.value)">
                    </td>
                    <td>
                        <input type="button" value="Division(/)" id="div" onclick="mycalculate(this.value)">
                    </td>
                </tr>
            </table>
            <label>
                Result Division <input type="text" id="result">
            </label>
        </form>
        <script src="bai-tap-ung-dung-may-tinh.js"></script>
    </body>
</html>
