<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập vòng lập 1</title>
</head>
<body>
<h1>LUYỆN TẬP VÒNG LẶP 1</h1>
<br><input type="button" value="Bài tập 1" onclick="bai_1()">
<label>Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</label>
<br>
<br><input type="button" value="Bài tập 2" onclick="bai_2()">
<label>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên
    100, yêu cầu người dùng giảm nhiệt độ.</label>
<br>
<br><input type="button" value="Bài tập 3" onclick="bai_3()">
<label> Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</label>
<br>
<br><input type="button" value="Bài tập 4" onclick="bai_4()">
<label>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</label>
<br>
<br><input type="button" value="Bài tập 5" onclick="bai_5()">
<label>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</label>
<br>
<br><input type="button" value="Bài tập 6" onclick="bai_6()">
<label>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</label>
<br>
<br><input type="button" value="Bài tập 7" onclick="bai_7()">
<label>Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra
    "Buzz" <br>thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz"..</label>
<br>
<br><input type="button" value="Bài tập 8: Chơi" onclick="bai_8()">
<label> Game đoán số </label>
